cing" textLength="131.3838" x="347.9434" y="371.8037">- 64-bit header only</text></g><g class="entity" data-entity="GMN11" data-source-line="27" data-uid="ent0012" id="entity_GMN11"><path d="M607.4434,464.7373 L607.4434,553.7339 L839.3315,553.7339 L839.3315,474.7373 L829.3315,464.7373 L607.4434,464.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M829.3315,464.7373 L829.3315,474.7373 L839.3315,474.7373 L829.3315,464.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="208.1143" x="613.4434" y="482.8071">Network Interface Features:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="167.3687" x="613.4434" y="498.6064">- Physical network access</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="104.7046" x="613.4434" y="514.4058">- Packet routing</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="210.8882" x="613.4434" y="530.2051">- Network address management</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="99.3472" x="613.4434" y="546.0044">- MTU handling</text></g><g class="entity" data-entity="GMN14" data-source-line="30" data-uid="ent0015" id="entity_GMN14"><path d="M334.9434,58.7373 L334.9434,147.7339 L529.4565,147.7339 L529.4565,68.7373 L519.4565,58.7373 L334.9434,58.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M519.4565,58.7373 L519.4565,68.7373 L529.4565,68.7373 L519.4565,58.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="145.9834" x="340.9434" y="76.8071">UDP Protocol Stack:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="173.5132" x="340.9434" y="92.6064">- Source/Destination ports</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="99.0107" x="340.9434" y="108.4058">- Packet length</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="145.5518" x="340.9434" y="124.2051">- Checksum validation</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="169.73" x="340.9434" y="140.0044">- Datagram encapsulation</text></g><g class="entity" data-entity="GMN17" data-source-line="33" data-uid="ent0018" id="entity_GMN17"><path d="M567.9434,274.7373 L567.9434,379.5332 L781.2837,379.5332 L781.2837,284.7373 L771.2837,274.7373 L567.9434,274.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M771.2837,274.7373 L771.2837,284.7373 L781.2837,284.7373 L771.2837,274.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="149.5952" x="573.9434" y="292.8071">UDP Characteristics:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="155.3208" x="573.9434" y="308.6064">- Connectionless nature</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="192.3403" x="573.9434" y="324.4058">- Independent packet routing</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="122.5225" x="573.9434" y="340.2051">- No loss detection</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="149.3794" x="573.9434" y="356.0044">- Out-of-order delivery</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="183.4854" x="573.9434" y="371.8037">- Minimal protocol overhead</text></g><g class="entity" data-entity="GMN20" data-source-line="35" data-uid="ent0021" id="entity_GMN20"><path d="M874.9434,464.7373 L874.9434,553.7339 L1065.7813,553.7339 L1065.7813,474.7373 L1055.7813,464.7373 L874.9434,464.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M1055.7813,464.7373 L1055.7813,474.7373 L1065.7813,474.7373 L1055.7813,464.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="139.9087" x="880.9434" y="482.8071">Network Interface:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="154.8003" x="880.9434" y="498.6064">- Ethernet/WiFi/Cellular</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="169.8379" x="880.9434" y="514.4058">- IP address management</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="144.771" x="880.9434" y="530.2051">- Routing table access</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="150.2109" x="880.9434" y="546.0044">- Physical transmission</text></g><g class="entity" data-entity="GMN23" data-source-line="38" data-uid="ent0024" id="entity_GMN23"><path d="M342.9434,456.7373 L342.9434,561.5332 A0,0 0 0 0 342.9434,561.5332 L572.2036,561.5332 A0,0 0 0 0 572.2036,561.5332 L572.2036,466.7373 L562.2036,456.7373 L403.2934,456.7373 L275.1834,345.8273 L395.2934,456.7373 L342.9434,456.7373 A0,0 0 0 0 342.9434,456.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M562.2036,456.7373 L562.2036,466.7373 L572.2036,466.7373 L562.2036,456.7373" fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="163.1538" x="348.9434" y="474.8071">Performance Benefits:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="199.0879" x=